<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
</head>
<body class="bg-gray-100 p-4 ">
    <div class="max-w-lg mx-auto">
        <div class="mb-4">
            <input id="name" class="border p-2 w-full mb-2 rounded-[30px]" type="text" placeholder="Enter your name">
            <input id="age" class="border p-2 w-full mb-2 rounded-[30px]" type="number" placeholder="Enter your age">
            <input id="study" class="border p-2 w-full mb-2 rounded-[30px]" type="text" placeholder="Enter your study">
            <button id="addUser" class="bg-green-500 text-white py-2 px-4 rounded-[30px] w-full">Add User</button>
        </div>
        <ul id="userList" class="list-disc"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
